<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="shelf-container">
        <h1>My Boookshelf</h1>
        <div id="new-book-wrapper">
            <button id="new-book">Add a book</button>
        </div>
        <div id="form-wrapper">
            <form id="book-form">
                <h3>New book details</h3>

                <label for="title">Title</label>
                <input type=text" placeholder="Enter title" name="title" id="title">

                <label for="author">Author</label>
                <input type="text" placeholder="Enter author" name="author" id="author">

                <label for="pages">Number of pages</label>
                <input type="text" placeholder="Enter the number of pages" name="pages" id="pages">

                <p>Have you read this book yet?</p>
                <div id="read-answer-wrapper">
                    <label for="read">Yes</label>
                    <input type="radio" name="read" value="Read">
                    <label for="not-read">No</label>
                    <input type="radio" name="read" value="Not read">
                </div>

                <button type="button" id="submit-book">Add book</button>
            </form>
        </div>

        <div id="bookshelf"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
